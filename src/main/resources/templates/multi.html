<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      lang="en">

    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <link rel="icon" href="../static/img/favicon.ico" th:href="@{img/favicon.ico?v=1.1}" /> 
        <title>Multi Multi System</title>

        <!-- Bootstrap -->
        <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- Main CSS -->
        <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h1>Multi Multi</h1>
                <p class="lead text-info">System 2/3</p>
                <hr class="my-4" /> 
            </div>

            <div class="panel-block acc">
                <h3 id="progress-basic">Stats</h3>
                <div class="progress">
                    <div id="barThreeThird" class="progress-bar bg-success progress-bar-striped active" style="width: 33">0</div>
                    <div id="barTwoThird" class="progress-bar bg-dark progress-bar-striped active" style="width: 33%">0</div>
                    <div id="barCount" class="progress-bar bg-danger progress-bar-striped active" style="width: 34%">0</div>
                </div>
                <div class="row text-center">
                    <div class="col-md-2">
                        <div class="panel panel-primary">
                            <div class="panel-heading">Number of draws</div>
                            <div id="count" class="panel-body">0</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="panel panel-warning">
                            <div class="panel-heading">Hits 2/3</div>
                            <div id="twoThird" class="panel-body">0</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="panel panel-danger">
                            <div class="panel-heading">Hits 3/3</div>
                            <div id="threeThird"  class="panel-body">0</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="panel panel-black">
                            <div class="panel-heading">Black series</div>
                            <div id="blackSeries" class="panel-body">0</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="panel panel-success">
                            <div class="panel-heading">Plus series</div>
                            <div id="plusSeries" class="panel-body">0</div>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div class="panel panel-info">
                            <div class="panel-heading">Credit</div>
                            <div id="amount" class="panel-body">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4" /> 
            <div>
                <h3 id="progress-basic">List of draws</h3>
                <div class="row text-center">
                    <div class="col-lg-10">
                        <div class="panel panel-info">
                            <div class="panel-heading">Results</div>
                            <div class="table-responsive">
                                <table class="table table-sm table-borderless">
                                    <tbody id="multiTable"></tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-2">
                        <div class="panel panel-default">
                            <div class="panel-heading">Tickets</div>
                            <table class="table table-sm table-borderless">
                                <tbody id="ticketTable">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4" /> 
            <footer class="text-center">
                <p>Prediction System Â© 2019</p>
            </footer>
        </div>


        <!-- PLUGINS -->
        <script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
        <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
        <script src="../static/js/multi.js" th:src="@{js/multi.js}"></script>
        <script src="../static/js/main.js" th:src="@{js/main.js}"></script>
    </body>
</html>
