<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:th="http://www.thymeleaf.org" 
      lang="en">

    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <link rel="icon" href="../static/img/favicon.ico" th:href="@{img/favicon.ico?v=1.1}" /> 
        <title>Prediction systems</title>

        <!-- Bootstrap -->
        <link href="../static/css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" rel="stylesheet"/>

        <!-- Main CSS -->
        <link href="../static/css/main.css" th:href="@{css/main.css}" rel="stylesheet"/>
    </head>
    <body>
        <div class="container">
            <div class="page-header text-center">
                <h1 class="display-3">Prediction Systems</h1>
                <p class="lead">Let's start the game!</p> 
                <hr class="my-4" /> 
            </div>

            <div class="menu row">
                <div class="col-md-4">
                    <div class="card text-white border-info mb-3">
                        <div class="card-body text-info">
                            <h4 class="card-title">Multi Multi System 2/3</h4>
                            <p class="card-text">You need to get 2 of 3 numbers to win!</p>
                            <a class="btn btn-block btn-outline-info" href="/multi">Check it!<a/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white border-primary mb-3">
                        <div class="card-body text-primary">
                            <h4 class="card-title">Mini Lotto System</h4>
                            <p class="card-text">Random way, but it's fine!.</p>
                            <a class="btn btn-block btn-outline-primary" href="/mini">Check it!<a/>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card text-white border-warning mb-3">
                        <div class="card-body text-warning">
                            <h4 class="card-title">Lotto System</h4>
                            <p class="card-text">Static, Random and Math.</p>
                            <a class="btn btn-block btn-outline-warning" href="https://lottosys.herokuapp.com">Check it!<a/>
                        </div>
                    </div>
                </div>
            </div>

            <hr class="my-4" /> 
            <footer class="text-center">
                <p>Prediction System Â© 2019</p>
            </footer>

            <!-- PLUGINS -->
            <script src="../static/js/jquery.min.js" th:src="@{js/jquery.min.js}"></script>
            <script src="../static/js/popper.min.js" th:src="@{js/popper.min.js}"></script>
            <script src="../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
    </body>
</html>
